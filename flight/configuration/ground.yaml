# Author: Perrin
# Description: Ground testing configuration file, compiled as satellite_config module
# Note: Add "_const: true" to any value that should be wrapped with const() in MicroPython

# Commanding Task
command:
  EXIT_STARTUP_TIMEOUT: 
    value: 5  # seconds
    _const: true

  DETUMBLING_TIMEOUT_DURATION:
    value: 30  # seconds, i.e., 30 seconds
    _const: true

# Time Processor Module
time_processor:
  time_reference: 
    value: 1735689600  # Jan 1st 2025, 00:00:00 UTC
    _const: false

# Main Task
main:
  LOG_LEVEL:
    value: "INFO"

# HAL Monitor Task
hal_monitor:
  REGULAR_REBOOT:
    value: 3600 # seconds, i.e., 1 hour
    _const: true
